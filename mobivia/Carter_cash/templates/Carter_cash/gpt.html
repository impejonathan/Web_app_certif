{% extends 'Carter_cash/base.html' %}

{% block content %}
<div class="container">
  <h1>Chatbot</h1>
  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="user_input">Votre message:</label>
      <input type="text" class="form-control" id="user_input" name="user_input">
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Envoyer</button>
  </form>
  {% if response %}
  <div class="card mt-3">
    <div class="card-body">
      <h5 class="card-title">Assistant:</h5>
      <p class="card-text">{{ response }}</p>
    </div>
  </div>
  {% endif %}
</div>
{% endblock %}
